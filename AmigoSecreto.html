<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AmigoSecreto.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-container">
        <section class="card">
            <header class="header">
                <h1>Amigo Secreto</h1>
                <p class="subtitle">¡Escribe el nombre de tus amigos y sortea un amigo secreto!</p>
            </header>
            <div class="form">
                <input type="text" id="amigo" class="input-name" placeholder="Ingresa el nombre de un amigo">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <ul id="listaAmigos" class="list"></ul>
            <div class="buttons">
                <button class="button-draw" onclick="sortearAmigo()">Sortear Amigo Secreto</button>
                <button class="button-clear" onclick="limpiarLista()">Limpiar Lista</button>
            </div>
            <div id="resultado" class="result"></div>
        </section>
    </main>

    <script src="AmigoSecreto.js" defer></script>
</body>
</html>
